<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <section id="timer-id" class="timer-panel">
            <span>00:00:00</span>
        </section>

        <ul id="deck-id" class="deck">
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="modal-id" class="modal">
        <div class="modal-content">
            <p>Congratulations! You Won!</p>
            <p id="game-result"></p>
            <p>Your memory is so great!</p>
            <button id="btn-play-again" class="play-again">Play again!</button>
            <button id="btn-close-game" class="close-game">Close game</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
